# Example workflow
name: Format

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:

  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # v2 minimum required
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "-a --skip-javadoc-formatting"
          skipCommit: true
          
          # Recommended if you use MacOS:
          # githubToken: ${{ secrets.GITHUB_TOKEN }}
